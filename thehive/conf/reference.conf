thehive.connectors: []

db {
  provider: janusgraph
  janusgraph {
    index.search {
      backend: lucene
      directory: /opt/thp/thehive/index
    }
    storage {
      directory: /opt/thp/thehive/database
    }
  }
  initialisationTimeout: 14 days
}

query.limitedCountThreshold: 1000

storage {
  provider: localfs
  localfs.directory: /opt/thp/thehive/files
}

flow.maxAge: 1 day

auth {
  provider = "org.thp.thehive.services.TOTPAuthSrvProvider"
  providers: [
    {name: session}
    {name: basic, realm: thehive}
    {name: local}
    {name: key}
  ]
  defaultUserDomain: "thehive.local"
  organisationCookieName: "X-Organisation"
  multifactor {
    enabled: true
    issuer: TheHive
  }
}

session {
  warning: 5m
  inactivity: 1h
}

attachment.hash: [SHA-256, SHA-1, MD5]
datastore.attachment.password: "malware"

describe.cache.expire: 10 minutes

stream {
  longPolling {
    refresh: 1 minute
    maxWait: 1 second
    graceDuration: 100 milliseconds
    keepAlive: 5 minutes
    pollingDuration: 1 second

  }
  get {
    maxAttempts = 5
    minBackoff = 10 milliseconds
    maxBackoff = 50 milliseconds
    randomFactor = 0.2
  }
}

tags.freeTagColour: "#000000"

user {
  defaults {
    notification: []
    organisation: "admin"
    profile: "admin"
  }
  autoCreateOnSso: false
  profileFieldName: "profile"
  organisationFieldName: "organisation"
}

organisation {
  defaults {
    notification: []
  }
}

roles: [default]

play.mailer {
  host: "localhost"
  mock: no
}

application.baseUrl: "http://localhost"

mailer {
  host: localhost
  port: 25
  ssl: false
  tls: false
  tlsRequired: false
  // user: none
  // password: none
  debugMode: false
  timeout: none
  connectionTimeout: none
  //props: none
  mock: false

}

monitor.disk: []

notification {
  webhook {
    endpoints: []
  }
  mattermost {
    webhook: "http://localhost:8065/hooks/xxxyoursecretkeyxxx"
    username: "thehive"
    ws: {}
    template: """
Audit ({{audit.requestId}}):
{{audit.action}} {{audit.objectType}} {{audit.objectId}}
  by {{audit._createdBy}} at {audit._createdAt}}
Context {{context._type}} {{context._id}} ({{user.organisation}})
For user {{user.login}}
----------------"""
  }
  emailer {
    subject: "Notification from TheHive"
    from: "notification@thehive.local"
    template: """
Audit ({{audit.requestId}}):
{{audit.action}} {{audit.objectType}} {{audit.objectId}}
  by {{audit._createdBy}} at {audit._createdAt}}
Context {{context._type}} {{context._id}} ({{user.organisation}})
For user {{user.login}}
----------------"""
  }
  appendToFile {
    template: """
Audit ({{audit.requestId}}):
{{audit.action}} {{audit.objectType}} {{audit.objectId}}
  by {{audit._createdBy}} at {audit._createdAt}}
Context {{context._type}} {{context._id}} ({{user.organisation}})
For user {{user.login}}
----------------"""
  }
}

integrityCheck {
  default {
    initialDelay: 1 minute
    interval: 10 minutes
    globalInterval: 6 hours
  }
  Profile {
    initialDelay: 10 seconds
    interval: 1 minutes
    globalInterval: 6 hours
  }
  Organisation {
    initialDelay: 30 seconds
    interval: 1 minutes
    globalInterval: 6 hours
  }
  Tag {
    initialDelay: 5 minute
    interval: 30 minutes
    globalInterval: 6 hours
  }
  User {
    initialDelay: 30 seconds
    interval: 1 minutes
    globalInterval: 6 hours
  }
  ImpactStatus {
    initialDelay: 30 seconds
    interval: 1 minutes
    globalInterval: 6 hours
  }
  ResolutionStatus {
    initialDelay: 30 seconds
    interval: 1 minutes
    globalInterval: 6 hours
  }
  ObservableType {
    initialDelay: 30 seconds
    interval: 1 minutes
    globalInterval: 6 hours
  }
  CustomField {
    initialDelay: 1 minute
    interval: 10 minutes
    globalInterval: 6 hours
  }
  CaseTemplate {
    initialDelay: 1 minute
    interval: 10 minutes
    globalInterval: 6 hours
  }
  Data {
    initialDelay: 5 minute
    interval: 30 minutes
    globalInterval: 6 hours
  }
  Case {
    initialDelay: 1 minute
    interval: 10 minutes
    globalInterval: 6 hours
  }
  Alert {
    initialDelay: 5 minute
    interval: 30 minutes
    globalInterval: 6 hours
  }
}


organisation.defaults {
  ui.hideEmptyCaseButton: false
  ui.disallowMergeAlertInResolvedSimilarCases: false
  ui.defaultAlertSimilarCaseFilter: "open-cases"
  ui.defaultDateFormat: "MM/DD/YY HH:mm"
}
